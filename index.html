<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>ZackTrashCounter</title>
		<link rel="stylesheet" type="text/css" href="style_css.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="title">
			 <b>Excellent</b>
			</div>
			<svg viewBox="0 0 960 300">
				<symbol id="s-text">
					<text text-anchor="middle" x="50%" y="70%">ZackTrashCounter</text>
				</symbol>
				<g class = "g-ants">
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
				</g>
			</svg>
			<div class="row" id='container'></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			window.onload = getData();

			function getData(){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						let json = JSON.parse(this.response);
						let container = document.getElementById("container");
						console.log(json);

						for (let i = 0; i < json.length; i++) {
							let eDiv = document.createElement('a');
							let span = document.createElement('span');
							span.id = json[i].expression;
							eDiv.setAttribute('href', '#')
							eDiv.className = 'fancy-button bg-gradient' + (i+1);
							eDiv.onclick = INCREMENT(json[i].expression);
							span.innerHTML = json[i].expression + ' : ' + json[i].count;
							eDiv.appendChild(span);
							container.appendChild(eDiv);
						}
					}
				};
				xhttp.open("GET", "https://chatfuel1234.herokuapp.com/compteurs", true);
				xhttp.send();
			}

			const INCREMENT = (compteur) => {
				console.log('YO');
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					console.log(this.response);
				};
				xhttp.open("GET", "https://chatfuel1234.herokuapp.com/increment?exp=" + compteur, true);
				xhttp.send();
				}
			}
			////////////////////////////////

			/*
			$('#Excellent').on('click', function(){
				$(this).incrementTonTrucIciMonPote();
			})*/
			////////////////////////////////
		</script>
	</body>
</html>
